<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>insert_Accessrecord</h1>
        <form method="post">
            {% csrf_token %}
            <label for="name">Name</label>
            <select name="name" id="name" multiple>
                {% for wo in WOS %}

                {% endfor %}

            </select> <br> <br>

            <input type="submit" value="insert">
        </form>
    </center>
    
</body>
</html>
